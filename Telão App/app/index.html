  <body>

    <!-- Hiding library elements in the DOM -->
    <aside id="library">
      <img src="resources/images/big-glow.png" id="big-glow" />
      <img src="resources/images/small-glow.png" id="small-glow" />
    </aside>
    
    <!--<div id="container">
      <div id="nogl">
        
      </div>
    </div> -->
    <div id="progress-bar">
      <div id="hand-bar">
      </div>
    </div>

    <div ng-app ng-controller="HomeController">
      
      <div id="score">
        <!--<img src="resources/images/bg_score.png" id="score-image" />-->
        <h2 class="sarau-text score-position">{{currentBandScore}}</h2>
      </div>

      <div id="band">      
        <h2 class="sarau-text band-position">{{currentBandName}}</h2>        
      </div>

      <div id="bandRanking">        
        <ul>
          <div id="rank-header"></div>
          <li ng-repeat="band in bands | orderBy:'-score'" id="elm-{{$index+1}}" style="background-color:{{ ($index+1)%2 == 0 && ($index+1)%3 != 0? '#e85997' :($index+1)%3 == 0 ? '#9d72fc':'#f68989' }}" class="band-list">
            <span class='ordinal-elms'>{{$index + 1 }}&deg</span>
            <img src="{{band.image}}" class="band-image" />
             <div class='column'>
                <span class='title'>{{band.name}}</span>
                <span class='title'>{{band.scoreLabel}} pts</span>
             </div>
          </li>
          <div id="rank-footer"></div>
        </ul>
       </div>
    </div>

     <div class="hp_strip">
       <div class="wrapper">
          <div id="hp_text"></div>
       </div>
    </div> 

    <video id="live" width="320" height="240" autoplay="autoplay" style="display: none;">
    </video>

    <script src="resources/js/cooltext.animations.js"></script>    
    <script src="resources/js/cooltext.min.js"></script>
    <script src="app.js"></script>    
    <script src="components/controllers/AboutController.js"></script>    
    <script src="components/controllers/HomeController.js"></script>    
    <script src="components/controllers/LoginController.js"></script>
